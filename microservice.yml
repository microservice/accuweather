oms: 1
lifecycle:
  startup:
    command: ['python', '/app/app.py']
info:
  version: 1.0.0
  title: AccuWeather
  description: This is an AccuWeather service
actions:
  forecast:
    http:
      path: /forecast
      method: post
      port: 8000
    arguments:
      location:
        type: string
        required: true
        in: requestBody
        help: |
          The location to retrieve the current weather status (eg "Amsterdam Netherlands"
    output:
      contentType: application/json
      type: map
environment:
  API_KEY:
    help: |
      Create an AccuWeather developer account here - https://developer.accuweather.com
    type: string
    required: true
