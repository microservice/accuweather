omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
info:
  version: 1.0.0
  title: AccuWeather
  description: This is a accuweather service
actions:
  forecast:
    http:
      path: /forecast
      method: post
      port: 8000
    arguments:
      location:
        type: string
        required: true
        in: requestBody
        help: |
          The location to retrieve the current weather status.
          Example: "Amsterdam, Netherlands"
    output:
      contentType: application/json
      type: object
      properties:
        WeatherIcon:
          type: int
        WeatherText:
          type: string
        RealFeelTemperature:
          type: object
          properties:
            Imperial: &object_unit_type_value
              type: object
              properties:
                Unit:
                  type: string
                UnitType:
                  type: int
                Value:
                  type: float
            Metric:
              <<: *object_unit_type_value
        Temperature:
          properties:
            type: object
            Imperial:
              <<: *object_unit_type_value
            Metric:
              <<: *object_unit_type_value
        Wind:
          type: object
          properties:
            Direction:
              type: object
              properties:
                Degrees:
                  type: int
                English:
                  type: string
                Localized:
                  type: string
            Speed:
              type: object
              properties:
                Imperial:
                  <<: *object_unit_type_value
                Metric:
                  <<: *object_unit_type_value
environment:
  API_KEY:
    help: |
      Create an AccuWeather developer account here - https://developer.accuweather.com
    type: string
    required: true
